<!-- Meni na vrhu -->
<div class="w3-navbar w3-top w3-white w3-padding w3-card-4" style="z-index: 2;">
    <i onclick="w3_open()" class="fa fa-bars w3-xlarge w3-opennav w3-left"></i>
  <a href="https://imi.pmf.kg.ac.rs" class="w3-right w3-kaushan w3-large w3-hover-text-blue"><img src="/assets/img/favicon.ico" class="imi_ikonica"></a>
</div>
<nav class="w3-top w3-sidenav w3-white w3-animate-left w3-card-4" style="width: 300px; display:none; z-index: 5;">
  <a href="javascript:void(0)" onclick="w3_close()" class="w3-closenav w3-large">
    <i class="fa fa-close"></i> Zatvori
  </a>
  <a href="{{ site.url }}{{ site.baseurl }}" class="w3-large">
    <i class="fa fa-home"></i> Poƒçetna strana
  </a>
  <div class="w3-margin-left w3-large w3-text-blue">
    <i class="fa fa-list-ul"></i> Svi kursevi
  </div>
  {% for kurs in site.collections %}
  {% if kurs.title and kurs.output %}
  <a href="/{{ kurs.label }}" class="w3-text-theme w3-large w3-margin-left">
    <i class="{{ kurs.image }}"></i> {{ kurs.title }}
  </a>
  {% endif %}
  {% endfor %}
</nav>
<div class="w3-overlay w3-animate-opacity" onclick="w3_close()" style="cursor: pointer;"></div>
<script>
function w3_open()
{
  document.getElementsByClassName("w3-sidenav")[0].style.display = "block";
  document.getElementsByClassName("w3-overlay")[0].style.display = "block";
}

function w3_close()
{
  document.getElementsByClassName("w3-overlay")[0].style.display = "none";
  document.getElementsByClassName("w3-sidenav")[0].style.display = "none";
}
</script>
